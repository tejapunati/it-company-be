# Server Configuration
server.port=8081
server.servlet.context-path=/api/v1

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/itcompanydb
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
app.jwtSecret=ssrmTechSecretKey123456789012345678901234567890
app.jwtExpirationMs=86400000

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.ssrmtech=DEBUG

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# CORS Configuration
app.cors.allowedOrigins=http://localhost:4200,http://localhost:49821,http://localhost:3000,*

# Allow cross-origin requests
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Security Configuration
spring.security.ignored=/test-mongo,/open/**,/public/**