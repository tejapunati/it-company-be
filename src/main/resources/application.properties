# Server Configuration
server.port=8081
server.servlet.context-path=/api/v1

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/itcompanydb
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
app.jwtSecret=ssrmTechSecretKey123456789012345678901234567890
app.jwtExpirationMs=86400000

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.ssrmtech=DEBUG

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# CORS Configuration
app.cors.allowedOrigins=http://localhost:4200,http://localhost:49821,*

# Security Configuration
spring.security.ignored=/test-mongo,/open/**,/public/**