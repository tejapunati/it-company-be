# Server Configuration
server.port=8081
server.servlet.context-path=/api/v1

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/itcompanydb
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
app.jwtSecret=ssrmTechSecretKey123456789012345678901234567890
app.jwtExpirationMs=86400000

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG
logging.level.com.ssrmtech=DEBUG
logging.level.com.ssrmtech.itcompany.security=DEBUG

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# CORS Configuration
app.cors.allowedOrigins=http://localhost:4200,http://localhost:49821,http://localhost:3000,*

# Allow cross-origin requests
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Security Configuration
spring.security.ignored=/test-mongo,/open/**,/public/**

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Set to false to disable actual email sending but still log emails
app.email.sending.enabled=false

# Default from email address
app.email.default-from=noreply@ssrmtech.com